<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Mobile first project</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="font-shared">
          <a href="#" aria-label="Go Home"><img src="images/logo.svg" alt="" class="logo" /></a>
          <ul class="menu">
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Login</a></li>
          </ul>
          <div id="hamburger" role="button" aria-label="Toggle Menu">
            <img src="images/icon-hamburger.svg" alt="" class="hamburger-open" />
            <img src="images/icon-close.svg" alt="" class="hamburger-close" />
          </div>
        </nav>
      </header>
      <main>
        <div class="content">
          <div class="left-column">
            <h3 class="font-shared"><span>New</span>Monograph Dashboard</h3>
            <h1 class="font-shared">Powerful insights into your team</h1>
            <p>Project planning and time tracking for agile teams</p>
            <div class="schedule">
              <a href="#" class="demo-button font-shared">Schedule a demo</a>
              <h3 class="preview font-shared">to see a preview</h3>
            </div>
          </div>
          <div class="right-column">
            <img src="images/illustration-devices.svg" class="hero-image" alt="" />
          </div>
        </div>
      </main>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/piotrmigas/mobile-first-project">Piotr Migas</a>.
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
